<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>Pasteleria Galactica</title>
    </head>
    <body>
        <img src="../assets/img/cosmonautas.png" alt="Logo pasteleria galactica" width="150px">
        <br>
        <br>
        <a href="./homeCliente.html">
            <input type="button" value="Regresar">
        </a>
        <h1>Pedido</h1>
        <br>
        <form action="">
            <label for="Nombre">Danos tu nombre: </label> <br>
            <input type="text" placeholder="Nombre" id="nombreCliente" name="nombreC">
            <br>
            <label for="Telefono">Teléfono: </label> <br>
            <input type="tel" placeholder="Teléfono" id="telefonoCliente" name="telefonoC">
            <br>
            <label for="Email">Correo electrónico: </label> <br>
            <input type="email" placeholder="Correo electrónico" id="emailCliente" name="emailC">
            <br>
            <label for="Descripcion">Descripción general del pastel: </label> <br>
            <textarea name="descripcioC" id="descripcionCliente" cols="30" rows="5"></textarea>
            <br>
            <p>Seleccione los sabores:</p>
            <input type="checkbox" id="sabor1" name="sabor1" value="Chocolate">
            <label for="sabor1">Chocolate</label>
            <input type="checkbox" id="sabor2" name="sabor2" value="Red velvet">
            <label for="sabor2">Red velvet</label>
            <input type="checkbox" id="sabor3" name="sabor3" value="Limon">
            <label for="sabor3">Limón</label><br>
            <input type="checkbox" id="sabor4" name="sabor4" value="Vainilla">
            <label for="sabor4">Vainilla</label>
            <input type="checkbox" id="sabor5" name="sabor5" value="Coco y limon">
            <label for="sabor5">Coco y limón</label>
            <input type="checkbox" id="sabor6" name="sabor6" value="Zanahoria">
            <label for="sabor6">Zanahoria</label><br>
            <input type="checkbox" id="sabor7" name="sabor7" value="Tiramisu">
            <label for="sabor7">Tiramisú</label>
            <input type="checkbox" id="sabor8" name="sabor8" value="Tres Leche">
            <label for="sabor8">Tres Leche</label>
            <input type="checkbox" id="sabor9" name="sabor9" value="Queso">
            <label for="sabor9">Queso</label>
            <br>
            <p>Seleccione los adornos: </p>
            <input type="checkbox" name="adorno1" id="adorno1" value="Astronauta">
            <label for="adorno1">Astronauta</label>
            <input type="checkbox" name="adorno2" id="adorno2" value="Amongs">
            <label for="adorno2">Amongs</label><br>
            <input type="checkbox" name="adorno3" id="adorno3" value="Anillos de boda">
            <label for="adorno3">Anillos de boda</label>
            <input type="checkbox" name="adorno4" id="adorno4" value="Arcoiris">
            <label for="adorno3">Arcoiris</label><br>
            <input type="checkbox" name="adorno5" id="adorno5" value="Corazones">
            <label for="adorno5">Corazones</label>
            <input type="checkbox" name="adorno6" id="adorno6" value="Feliz cumpleaños">
            <label for="adorno6">Feliz cumpleaños</label>
            <br>
            <br>
            <input type="reset" value="Restablecer">
            <a href="./homeCliente.html">
                <input type="button" value="Envíar">
                <!-- <input type="submit" value="Envíar"> -->
            </a>
        </form>
    </body>
</html>
